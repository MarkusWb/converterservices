<html>
    <head>
        <title>Upload form for PDF splitting</title>
        <script>
            function submitCheck()
            {
                var type;
                if (document.getElementById("PNG").checked) {
                    type = "%s";
                } else {
                    type = "%s";
                }
                var form = document.getElementById("form2");
                form.action = "%s?%s=" + type;
                form.submit();
            }
        </script>
    </head>
    <body>
        <h1>Upload PDF files for splitting</h1>
        <form id="form2" method="post" enctype="multipart/form-data">
            <label><input type="file" name="%s" />Choose PDF file</label><br>
            <label><input type="checkbox" id="PNG" name="%s">Convert to PNG</label><br>
            <input type=button name="button1" onclick="submitCheck();">
        </form>
    </body>
</html>
