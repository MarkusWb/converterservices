<html>
    <head>
        <title>Upload form for Pipeline processing</title>
        <script>
            function submitCheck()
            {
                var form = document.getElementById("form2");
                form.action = "%s";
                form.submit();
            }
        </script>
    </head>
    <body>
        <h1>Upload Pipeline definition file</h1>
        <form id="form2" method="post" enctype="multipart/form-data">
            <label><input type="file" name="%s" multiple/>Choose XML pipeline definition file</label><br>
            <input type="button" name="button1" onclick="submitCheck();"/>
        </form>
    </body>
</html>
