<html>
    <head><title>Upload form for ImageMagick thumb generation</title></head>
    <body>
        <h1>Upload multiple files for thumb generation with ImageMagick</h1>
        <form action="/file/thumbs" method="post" enctype="multipart/form-data">
            <input type="file" name="%s" multiple="multiple" />
            <input type="submit" />
        </form>
    </body>
</html>
